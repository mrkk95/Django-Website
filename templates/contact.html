{% extends 'base.html' %}
{% block title %} Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/4.jpg" class="d-block w-100" alt="...">
</div>
<div>
    <div class="mx-2">
        <h2>CONTACT US</h2>
    </div>
    <form method="post" data-form-title="CONTACT US">
    {% csrf_token %}
        <input type="hidden" data-form-email="true">
        <div class="form-group mx-2">
            <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
        </div>
        <div class="form-group mx-2">
            <input type="email" class="form-control" name="email" required="" placeholder="Email*"
                data-form-field="Email">
        </div>
        <div class="form-group mx-2">
            <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone">
        </div>
        <div class="form-group mx-2">
            <textarea class="form-control" name="msg" placeholder="msg" rows="7"
                data-form-field="msg"></textarea>
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-lg btn-primary mx-2">CONTACT US</button>
        </div>
    </form>
</div>

{% endblock body %}
